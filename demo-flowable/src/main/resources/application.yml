# H2 Database Configuration
spring:
  datasource:
    url: jdbc:h2:file:./data/sample
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
flowable:
  process-definition-location-prefix: classpath:/processes/
  check-process-definitions: true
  database-schema-update: true
