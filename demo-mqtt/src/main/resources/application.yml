spring:
  application:
    name: provider
  #MQTT配置信息
  mqtt:
    #MQTT服务端地址，端口默认为1883，如果有多个，用逗号隔开，如tcp://127.0.0.1:1883,tcp://192.168.60.133:1883
    url: tcp://127.0.0.1:1883
    #用户名
    username: admin
    #密码
    password: admin
    #客户端id（不能重复）
    client-id: provider-id
    #MQTT默认的消息推送主题，实际可在调用接口时指定
    default-topic: topic

server:
  port: 8081
